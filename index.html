<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/5092319554.js"
      crossorigin="anonymous"
    ></script>
    <title>spotpobre</title>
  </head>
  <body>
    
    <div class="conteiner">
      <div class ="side-bar-conteiner">
       <nav class="side-bar">
          
          <div class="nav-logo">
            <i class="fa-brands fa-spotify"></i>
          </div>
          <div class="nav-library">
            <i class="fa-solid fa-book-skull"></i>
            <p>Sua Biblioteca +</p>
          </div>
          <div class="nav-playlist">
            <h5>Crie sua Primeira Playlist</h5>
            <p>É fácil, vamos te ajudar</p>
            <button>Criar Playlist</button>
          </div>
          <div class="nav-podcast">
            <h5>Quetal seguir um Podcast?</h5>
            <p>Avisaremos você sobre nossos episódios</p>
            <button>Explore podcasts</button>
          </div>
          <div class="nav-footer">
            <a href="#">legal</a>
            <a href="#">seguranca e centro de privacidade</a>
            <a href="#">politica de privacidade</a>
            <a href="#">cookies</a>
            <a href="#">acessibilidade</a>
            <a href="#">sobre anuncios</a>
            <a href="#">cookies</a>
          </div>
          <button class="nav-languege-button">
            <i class="fa-solid fa-globe"></i>
            <p>Português Brasil</p>
          </button>
        </nav>
 
      </div>
      
      <main>
        <header class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input placeholder="o qeu você quer ouvir?" type="text" />
        </header>
        <section class="content">
          <h2>Artistas populares</h2>
          <div class="artists-grid">
            <!--enserir dados usando o js com api-->
          </div>
          <h2>Álbuns populares</h2>
          <div class="albums-grid"></div>
        </section>
      </main>
    </div>
  </body>
</html>
